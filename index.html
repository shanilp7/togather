<html>

<head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs="sourceType: webcam;
                            patternRatio: 0.5;
                debugUIEnabled: false; 
                " vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id="star" src="Assets/star.glb"></a-asset-item>
            <a-asset-item id="trophy" src="Assets/trophy.glb"></a-asset-item>
        </a-assets>



        <a-marker preset="hiro">
            <!--            <a-entity obj-model="obj:#star;" scale="0.01 0.01 0.01"></a-entity>-->
            <a-entity gltf-model="#star" scale="0.1 0.1 0.1 "></a-entity>
        </a-marker>


        <a-marker preset="custom" type="pattern" url="https://shanilp7.github.io/togather/Markers/pattern-Marker_1.patt" size="1" min-confidence="0.6" smooth="false" smooth-count="5" smooth-tolerance="0.01" smooth-threshold="2">
            <a-entity gltf-model="#trophy" scale="0.01 0.01 0.01 "></a-entity>
        </a-marker>









        <!--        <a-entity camera></a-entity>-->
    </a-scene>
</body>

</html>
