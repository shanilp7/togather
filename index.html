<html>

<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>

    <!--
    <a-scene embedded arjs="sourceType: webcam;
                            patternRatio: 0.9;
                debugUIEnabled: true; 
                arSetPatternDetectionMode(<#ARHandle handle#>, AR_MATRIX_CODE_DETECTION);
                " vr-mode-ui="enabled: false">
-->

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id="star" src="Assets/star.glb"></a-asset-item>
            <a-asset-item id="trophy" src="Assets/trophy.glb"></a-asset-item>
            <a-asset-item id="house" src="Assets/house.glb"></a-asset-item>
            <a-asset-item id="degree" src="Assets/fakedegree.glb"></a-asset-item>
            <!--            <a-asset-item id="basketball" src="Assets/basketball.glb"></a-asset-item>-->
            <a-asset-item id="final" src="Assets/finalmodel.glb"></a-asset-item>
        </a-assets>




        <a-marker type="barcode" value="1">
            <a-entity gltf-model="#star" scale="0.10 0.10 0.10"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-entity gltf-model="#trophy" scale="0.10 0.10 0.10"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="3">
            <a-entity gltf-model="#house" scale="0.10 0.10 0.10"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="4">
            <a-entity gltf-model="#degree" scale="0.10 0.10 0.10"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="5">
            <a-entity gltf-model="#basketball" scale="0.10 0.10 0.10"></a-entity>
        </a-marker>

        <!--
        <a-marker preset="custom" type="pattern" url="https://shanilp7.github.io/togather/Markers/pattern_2.patt">
            <a-entity gltf-model="#final" scale="0.10 0.10 0.10"></a-entity>
        </a-marker>
-->










        <!--
        <a-marker preset="hiro">
                        <a-entity obj-model="obj:#star;" scale="0.01 0.01 0.01"></a-entity>
            <a-entity gltf-model="#house" scale="0.1 0.1 0.1 "></a-entity>
        </a-marker>
-->




        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
